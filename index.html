<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <script src="https://kit.fontawesome.com/6e26bf342a.js" crossorigin="anonymous"></script>
    <title>Formulario HTML</title>
</head>
<body>
    <div class="container">
        <div class="card border-secondary" style="max-width: 100%; height: auto;">
            <div class="card-header bg- border-secondary" style="background-color: hsl(0deg 0% 96.86%);">
                <h1>Payment form example</h1>
            </div>


<!--Cuerpo del formulario-->

            <div class="card-body">
                <form class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            <strong>Some field are missing</strong>
                        </div>
                    </div>
                </form>che
                <form class="row">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Amount $</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Amount">
                        </div>
                    </div>
                </form>
                <form class="row">
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>        
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
                <form class="row">
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label mt-2">City</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="form-label mt-2">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Nevada</option>
                            <option value="2">California</option>
                            <option value="3">Arizona</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="exampleInputEmail1" class="form-label mt-2">Postal Code</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
                <form class="row">
                    <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label d-flex mt-2">We Accept:</label>
                        <div class="tarjetas bg-secondary text-white rounded d-flex justify-content-center pt-2" style="width: 250px; height: 45px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                        </div>
                    </div>
                    <div class="col-6 mt-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="passwordHelpBlock" class="form-text">Add any notes here.</div>
                    </div>
                </form>
            </div>





        <!--Pie de pagina-->


            <div class="card-footer border-secondary" style="background-color: hsl(0deg 0% 96.86%)">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Script para funcionamiento bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
